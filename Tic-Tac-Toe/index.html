<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="dark">
    <div>
      <div class="top">
        <button class="mode ">Dark</button>
      </div>
      <div class="results"><h1>Tic Tac Toe</h1>
        <div><h4 class="resbox"></h4></div>
      </div>
      <div class="middle">
        <section class="section">
            <div class="tic-tac-toe-box">
                <div class="tic">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="tic">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="tic">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </section>
      </div>
      <div class="bottom">
        <button class="stop"><h3>reset</h3></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
